title: Jesse Langford Blog
description: > # this means to ignore newlines until "baseurl:"
  Software Development blog maintained by Jesse Langford
permalink: "post/:title/"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.jesselangford.dev" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Jesse Langford # add your name
author-img: profile.jpeg # add your photo
about-author: Former golf instructor turned senior software developer. # add description
social-twitter: jlangfordblog # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: JWLangford # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: mail@jesselangford.dev # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: G-T5SBFRLQJ0 # Google Analytics

# Build Settings
markdown: kramdown

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji
  - jekyll-feed

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
